plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

}

android {
    namespace 'com.app.nativepractice'
    compileSdk 34

    defaultConfig {
        applicationId "com.app.nativepractice"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue 'string', 'ad_native', '"ca-app-pub-3940256099942544/2247696110"'
            resValue 'string', 'ad_banner', '"ca-app-pub-3940256099942544/6300978111"'
            resValue 'string', 'app_id', '"ca-app-pub-3940256099942544~3347511713"'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue 'string', 'ad_native', '"ca-app-pub-3940256099942544/2247696110"'
            resValue 'string', 'ad_banner', '"ca-app-pub-3940256099942544/6300978111"'
            resValue 'string', 'app_id', '"ca-app-pub-3940256099942544~3347511713"'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    viewBinding {
        enabled = true
    }

}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.intuit.sdp:sdp-android:1.1.0'
    implementation project(path: ':nativeAds')
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    implementation(project(":reviewdialog"))

}